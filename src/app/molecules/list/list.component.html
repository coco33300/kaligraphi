<kal-list [datasource]="datasource"
          [rowTemplate]="rowTemplate"
          [initials]="initials"
          [disabledRow]="disabledRow">
</kal-list>

<ng-template #rowTemplate let-item="item">
  {{ item.name }}
</ng-template>

<button type="button" (click)="addInitials()">Add initials</button>
<button type="button" (click)="disableRow()">Disabled row</button>
