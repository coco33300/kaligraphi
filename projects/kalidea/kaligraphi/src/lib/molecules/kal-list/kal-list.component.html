<ng-container *ngFor="let item of results; index as i">

  <div *ngIf="containsInitials(item, i)"
       class="kal-list-item kal-list-item-initials">

    {{ initials(item) }}

  </div>

  <div class="kal-list-item"
       [class.kal-list-item-selected]="isSelected(item)"
       [class.kal-list-item-disabled]="disabledRow(item)"
       (click)="selectItem(item)">

    <span class="kal-list-item-content">
      <ng-container *ngTemplateOutlet="rowTemplate; context: {item: item}"></ng-container>
    </span>

    <span class="kal-list-item-icon">

      <kal-icon name="keyboard_arrow_right"></kal-icon>

    </span>

  </div>

</ng-container>
